colors:
  normal:
    black: "#333333"
    red: "#bf5f61"
    green: "#6bb26b"
    yellow: "#e5c689"
    blue: "#8eadcc"
    magenta: "#b499ff"
    cyan: "#7acccc"
    white: "#bfc7d5"

  bright:
    black: "#595959"
    red: "#f2484b"
    green: "#3dcc3d"
    yellow: "#ffff4c"
    blue: "#5ba0e5"
    magenta: "a54cff"
    cyan: "#2de5e5"
    white: "#e5eeff"

  dim:
    black: "#262626"

  dimmer:
    black: "#1a1a1a"

theme:
  normal:
    background: "{{ colors.dim.black }}"
    foreground: "{{ colors.normal.white }}"

  bright:
    background: "{{ colors.normal.black }}"
    foreground: "{{ colors.bright.white }}"

  dim:
    background: "{{ colors.dimmer.black }}"
