---
repos:
  - repo: local
    hooks:
      - id: fish-indent
        name: Fish auto-format
        entry: fish_indent --write
        language: system
        types: [fish]

  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.15.2
    hooks:
      - id: stylua-github

  - repo: https://github.com/ansible/ansible-lint
    rev: v6.9.1
    hooks:
      - id: ansible-lint
        args: [--write]
