---
repos:
  - repo: local
    hooks:
      - id: fish-indent
        name: Fish auto-format
        entry: fish_indent --write
        language: system
        types: [fish]
      - id: nix-fmt
        name: Nix auto-format
        entry: nix fmt
        language: system
        types: [nix]

  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.17.1
    hooks:
      - id: stylua-github

  - repo: https://github.com/ansible/ansible-lint
    rev: v6.16.0
    hooks:
      - id: ansible-lint
        args: [--write]
